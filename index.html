<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <header id="top-panel">
        <h2 id="view-scores">View Highscores</h2>
        <h2 id="timer">Time: xx</h2>
    </header>
    <div id="window">
        <h2>Coding Quiz Challenge</h2>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start">Start Quiz</button>
    </div>
    <div class= "questions"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
