<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="reset" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header id="top-panel">
        <h2 id="view-scores"><a href="./scores.html">View Highscores</a></h2>
        <h2 id="timer">Time: xx</h2>
    </header>
    <div id="window">
        <h2>Coding Quiz Challenge</h2>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start">Start Quiz</button>
    </div>
    <div class= "questions"></div>
    <div class= "hide" id= "final-window">
      <h2>All done!</h2>
      <h3 id= "score-display">Your final score is:</h3>
      <div class= "submission-container">
        <h3>Enter initials:</h3>
        <form>
          <input type="text" id="initials">
        </form>
        <button id= "submit-btn">Submit</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
